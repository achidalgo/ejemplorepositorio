    <link rel="stylesheet" href="css/style.css">
    <title>Audio Novelas</title>

</head>

<body>
    <header>
        <h1>Novelas Audio Personajes</h1>
        <h2>Caracterización digital</h2>
    </header>

    <!--Navegación principal -->
    <nav>
        <ul>
            <li><a href="index.html">Principal</a></li>
            <li><a href="presentacion.html">Presentación</a></li>
            <li><a href="personaje.html">Personaje</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <section>

        <form action="" class="formulario">

            <h1 class="form-title">Contacto</h1>
            <table>
                <tr>
                    <th> <label for="nombres" class="form-label">Nombres</label></th>
                    <td> <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre" /></td>
                </tr>
                <tr>
                    <th> <label for="direccion" class="form-label">Dirección</label></th>
                    <td> <input type="text" id="direccion" class="form-input" placeholder="Ingrese dirección" /></td>
                </tr>
                <tr>
                    <th> <label for="email" class="form-label">Email</label></th>
                    <td> <input type="email" id="email" class="form-input" placeholder="Ingrese email" /></td>
                </tr>
                <tr>
                    <th> <label for="fecha" class="form-label">Fecha</label></th>
                    <td> <input type="date" id="date" class="form-input" placeholder="Ingrese fecha" /></td>
                </tr>
                <tr>
                    <th> <label for="mensaje" class="form-label">Mensaje</label></th>
                    <td> <textarea id="mensaje" class="form-textarea" placeholder="Aqui va su mensaje"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" class="btn-submit" value="Enviar Mensaje" />
                    </td>
                </tr>

            </table>
        </form>
        <br>
        <br>
    </section>
